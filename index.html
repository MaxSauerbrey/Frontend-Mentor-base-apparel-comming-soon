<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <article class="card">
            <header class="card__header">
                <img class="card__logo" src="images/logo.svg" alt="logo" />
            </header>

            <picture class="card__hero-image-container">
                <source media="(min-width: 800px)" srcset="images/hero-desktop.jpg" class="card__hero-image">
                <img src="images/hero-mobile.jpg" alt="imagen principal" class="card__hero-image">
            </picture>

            <section class="container">
                <h1 class="card__title">
                    We're <span>coming</span> <span>soon</span>
                </h1>
                <p class="card__paragraph">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>

                <form class="card__form" action="">
                    <input type="email" class="card__input-email" placeholder="Email Address" />
                    <button class="card__button"><img src="images/icon-arrow.svg" alt="icon arrow"> </button>
                </form>
            </section>
        </article>
        <footer class="attribution">
            <p>
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            </p>
            <p>
                Coded by <a href="#">Max Sauerbrey</a>.
            </p>
        </footer>
    </main>
</body>

</html>
