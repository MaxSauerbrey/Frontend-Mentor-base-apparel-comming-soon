<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <main>
        <article class="card">
            <header class="card__header">
                <nav>
                    <img class="card__logo" src="images/logo.svg" alt="logo">
                </nav>
            </header>

            <img class="card__hero-image" src="images/hero-desktop.jpg" alt="hero-image">

            <section>
                <h1 class="card__title"> <span>We're</span>coming soon </h1>
                <p class="card__paragraph"> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

                <form action="">
                    <input type="email">
                </form>
                <button class="card__button">Email Address</button>
            </section>
        </article>
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </main>
</body>

</html>
